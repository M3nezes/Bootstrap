<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html"><img src="/Aula_Bootstrap/imgs/home.png" alt="botão home"
                class="home-button"></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#quemsomos">Quem Somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#parceiros">Parceiros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#servicos">Serviços</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="quemsomos">
        <div class="container-fluid text-center quem-somos">
            <h3>Quem Somos</h3>
            <img src="/Aula_Bootstrap/imgs/time.jpg" alt="nosso time" class="time">
            <h3>Somos um time comprometido com o futuro.</h3>
        </div>
    </section>

    <section id="parceiros">
        <div class="container-fluid text-center parceiros">
            <h3>Parceiros</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <img src="imgs/coca.jpg" alt="coca-cola" class="parceiro">
                    </div>
                    <div class="col-lg-4">
                        <img src="imgs/ford.jpg" alt="ford" class="parceiro">
                    </div>
                    <div class="col-lg-4">
                        <img src="imgs/underground.jpg" alt="underground" class="parceiro">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="servicos">
        <div class="container-fluid text-center margin servicos">
            <h3>SERVIÇOS</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <p>Entretenimento</p>
                        <img src="/Aula_Bootstrap/imgs/music.jpg" alt="musica" class="servico">
                    </div>
                    <div class="col-lg-6">
                        <p>Transporte</p>
                        <img src="/Aula_Bootstrap/imgs/taxi.jpg" alt="taxi" class="servico">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class=" container-fluid text-center bg-footer">
        <p>Desenvolvido por Guilherme M. Cunha (M3nezes)</p>
    </footer>

</body>

</html>
